<h2><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="HTML">
  HTML이란 무엇인가?</a></h2>
<p>친구는 세월의 도둑이다.<br>
부유했을 때는 친구를 사귀기 쉽지만,<br>
어려울 때는 눈을 씻고 찾아봐도 친구를 찾기 어렵다.<br>
누군가 진정한 우정을 나누고 있다 할지라도 그 우정을 지키려면 오랜 시간이 걸린다.<br>
짧은 시간 안에 많은 친구를 얻기란 불가능하다. 왜냐하면<br>
그들은 진정한 친구가 아니기 때문이다.</p>
<img src="web1.jpg" width="10%">
<p>친구란 말하자면 또 하나의 자신이다.<br>
친구를 보면 그 사람을 알 수 있다.<br>
우정만이 세상을 하나로 만들 수 있다.</p>
